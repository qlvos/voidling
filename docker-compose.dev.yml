
services:

  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./apps/website/frontend
    ports:
      - "3001:80"
    volumes:
      - ./apps/website/frontend/src:/usr/share/nginx/html
    environment:
      - WDS_SOCKET_HOST=127.0.0.1
      - VLING_BACKEND_SERVICE_NAME=backend
      - VLING_FRONTEND_SERVICE_NAME=frontend
    depends_on:
      - backend
    networks:
      - vling-network

  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./apps/website/backend
    ports:
      - "47900:47900"
      - "47901:47901"
    volumes:
      - ./apps/website/backend:/voidling/apps/website/backend
    environment:
      - WDS_SOCKET_HOST=127.0.0.1
      - VLING_POSTGRES_URL=postgres
      - VLING_POSTGRES_CREDENTIALS
      - VLING_REDIS_URL=redis
      - DEXTOOLS_API_KEY=Tf0SATnwMb6ESXd9z6sxb8XLxd1MaZaT7cGJD5dU
      - VLING_HELIUS_API_KEY=f5964166-843c-4b11-a108-337d7e8ab6d3
      - VLING_HYPERBOLIC_API_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJsb3VjYX
      - VLING_ALCHEMY_API_KEY
    depends_on:
      - redis
      - postgres
    networks:
      - vling-network

  trader:
    build:
      dockerfile: Dockerfile.dev
      context: ./apps/trader
    volumes:
      - ./apps/trader/src:/apps/trader/src
    environment:
      - VLING_POSTGRES_URL=postgres
      - VLING_POSTGRES_CREDENTIALS
      - VLING_REDIS_URL=redis
      - VLING_HELIUS_API_KEY
      - VLING_WALLET_PRIVATE_KEY
      - DEXTOOLS_API_KEY
    depends_on:
      - postgres
      - redis
    networks:
      - vling-network

  telegrambot:
    build:
      dockerfile: Dockerfile.dev
      context: ./apps/telegrambot
    volumes:
      - ./apps/telegrambot/src:/apps/telegrambot/src
    environment:
      - VLING_TG_BOT_KEY
      - VLING_TG_BOT_KEY_TEST
      - VLING_TG_CHANNEL_ID
      - VLING_TG_CHANNEL_ID_TEST
      - GOD_TG_ACCOUNT
      - FIGURE_TG_ACCOUNT
      - VLING_POSTGRES_URL=postgres
      - VLING_POSTGRES_CREDENTIALS
      - VLING_REDIS_URL=redis
    networks:
      - vling-network

  postgres:
    image: timescale/timescaledb-ha:pg16
    restart: always
    environment:
      - POSTGRES_PASSWORD=${VLING_ADMIN_POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
     - vling-postgres-data:/home/postgres/pgdata/data
    networks:
      - vling-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8083:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - vling-network

  redis:
    build:
      context: ./db/redis
      dockerfile: Dockerfile
    restart: always
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - vling-redis-data:/data
    environment:
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    networks:
      - vling-network

volumes:
  vling-postgres-data:
  vling-redis-data:

networks:
  vling-network: