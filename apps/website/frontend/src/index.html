<!DOCTYPE html>
<html>
<head>
  <title>voidling v0.9 - Optimized</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://code.jquery.com https://cdnjs.cloudflare.com">
  <style>
    body {
        background-color: #252525;
        color: #fff;
        margin: 0;
        font-family: monospace;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;  /* Add this */
        height: 100vh;
    }

    pre {
        tab-size: 2;
        margin: 0;
        white-space: pre;
        font-size: var(--voidling-font-size, 12px);
        line-height: 1;
    }

    a {
        text-decoration: none;
        color: inherit;
    }


    .container {
        flex: 1;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; 
        height: 100%;
        z-index: 0;
        background-color: transparent;
    }

    #output {
        white-space: pre;
        font-size: var(--voidling-font-size, 12px);
        line-height: 1;
        z-index: 2;
        background-color: transparent;
    }

    .c57 { color: #5f00ff; }
    .c99 { color: #875fff; }
    .c105 { color: #8787ff; }
    .c166 { color: #d75f00; }
    .c208 { color: #ff8700; }
    .c141 { color: #af87ff; }

    .voidling-world {
        position: absolute;
        top: 12%;
        left: 7%;
        background-color: transparent;
        color: /*light-gray;*/  #554d64;
        z-index: 1;
        display: flex;
        flex-direction: column;
        padding: 0;  /* Change from 20px to 0 */
        overflow: hidden;  /* Change from auto to hidden */
        width: fit-content;  /* Add this */
        height: fit-content;  /* Add this */
    }

    .voidling-world2 {
        position: absolute;
        bottom: 9%;
        right: 7%;
        background-color: transparent;
        color: #554d64;
        z-index: 1;
        display: flex;
        flex-direction: column;
        text-align: right;
        padding: 0;  /* Change from 20px to 0 */
        overflow: hidden;  /* Change from auto to hidden */
        width: fit-content;  /* Add this */
        height: fit-content;  /* Add this */
    }

    .catbox {
        position: absolute;
        bottom: 0;
        width: 100%;
    }

    .assetboxclass {
        display: block;
        font-size: var(--voidling-font-size, 12px);
        margin: 0px 0;
        white-space: pre-wrap;
        color: lightgray;
        padding-left: 10px;
        padding-bottom: 10px;
    }

    #investmentheader {
        display: block;
        margin-top: 0px;
        font-weight: bold;
        color: lightgray;
    }

    .asset {
        margin: 0px 0;
        padding-left: 0px;
    }
  </style>
</head>
<body>

  <div class="container">
    <pre id="output"></pre>
    <div id="portfoliobox" class="voidling-world">
      <div>
        VOIDLING PORTFOLIO
        <span id="assetbox" class="assetboxclass"></span>
        VOIDLING TRADES
        <span id="tradelogbox" class="assetboxclass"></span>
        VOID INDEX
        <span id="watchlistbox" class="assetboxclass">
        </span>

      </div>
    </div>
    <div id="voidlingbox" class="voidling-world2">
        <div>
          <pre>
            VOIDLING STATE
            <span id="voidlingemotion"></span>

            VOIDLING COMMENT
            <span id="voidlingcomment"></span>
          </pre>
        </div>
      </div>
  </div>

  <script type="module" src="imports.js"></script>

</body>
</html>
